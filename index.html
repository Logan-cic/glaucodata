<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaucodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo"><a href="#">Glaucodata</a></div>
            </div>
        </nav>
    </header>

    <section class="container">
        <h1>Dados de identificação</h1>

        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <label>Nome completo</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Prontuário</label>
                    <input type="text">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Nome da mãe</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Nome do pai</label>
                    <input type="text">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Cor</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Naturalidade</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Estado Civil</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Data de nascimento</label>
                    <input type="date">
                </div>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label>Telefone</label>
                    <input type="tel">
                </div>

                <div class="input-box">
                    <label>Profissão</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Grau de instrução</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Cartão SUS</label>
                    <input type="text">
                </div>   
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Endereço</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Bairro</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Número</label>
                    <input type="text">
                </div>    
            </div>

            <div class="column">
                <div class="input-box">
                    <label>CEP</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>Município</label>
                    <input type="text">
                </div>

                <div class="input-box">
                    <label>UF</label>
                    <input type="text">
                </div>    
            </div>
            <button id="next">Próximo</button>
        </form>
    </section>
</body>
</html>
